{% extends 'base.html' %} {% block content %}
<div class="container base-content">
  <div class="row justify-content-center">
    <div class="col text-center">
      <br /><br /><br /><br />

      <h1>CONGRATULATIONS {{ username.upper() }}!</h1>
      <br /><br />
      <p>You finished the game.</p>
      <br />
      <p>Your final score was {{ score }}</p>
      <br />
      <form method="POST">
        <input type="hidden" name="highscores" value="highscores" />
        <button class="btn btn-dark hvr-round-corners">Highscores</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
